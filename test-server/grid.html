<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Underscores CSS Grid Example</title>
        <link rel="stylesheet" href="/underscores.css"/>
    </head>
    <body class="px-8 py-20">

        <div class="grid cols-4 rows-3 gap-12">
            <div class="col-span-2 row-span-2 | center-items radius-md shadow-lg">
                <img class="img-cover radius-md" src="https://unsplash.it/600/400?random=1">
            </div>
            <div class="row-start-3 col-start-2 | center-items radius-md shadow-lg">
                <img class="img-cover radius-md" src="https://unsplash.it/600/400?random=2">
            </div>
            <div class="center-items radius-md shadow-lg">
                <img class="img-cover radius-md" src="https://unsplash.it/600/400?random=3">
            </div>
            <div class="row-start-2 col-start-3 col-span-2 row-span-2 | center-items radius-md shadow-lg">
                <img class="img-cover radius-md" src="https://unsplash.it/500/320?random=4">
            </div>
        </div>

    </body>
</html>
